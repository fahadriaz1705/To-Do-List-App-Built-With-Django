<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Kanit';
        font-style: medium;
        font-weight: 500;
      }
      .centered-container {
        text-align: center;
      }
      .modal-header h1 {
        color: #b9910b;
        font-family: 'Kanit';
        font-style: medium;
        font-weight: 500;
      }
      .modal-content {
        border-radius: 10px;
      }
      .modal-body label {
        text-align: left;
        display: block;
      }
      .modal-footer button {
        width: 100%;
        text-align: center;
      }
      .btn-primary {
        background-color: #b9910b;
        border: none;
      }
      h1 {
        color: #b9910b;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="centered-container">
      <h1>Welcome to the Todo App</h1>

      <!-- Sign Up Button -->
      <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Sign Up
      </button>

      <!-- Login Button -->
      <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#loginModal">
        Login
      </button>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up your Account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="todo/signup/" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="SuUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="SuUsername" name="SuUsername" placeholder="Please enter an alphanumeric username with less than 10 characters" required>
              </div>
              <div class="mb-3">
                <label for="SuFname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="SuFname" name="SuFname" placeholder="John.." required>
              </div>
              <div class="mb-3">
                <label for="SuLname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="SuLname" name="SuPass" placeholder="Doe.." required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="SuEmail" id="SuEmail" class="form-control"  aria-describedby="emailHelp" placeholder="Example: 1234@outlook.com" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="SuPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="SuPass" name="SuPass" placeholder="Please Enter A New Password" required>
              </div>
              <div class="mb-3">
                <label for="SuPass2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="SuPass2" name="SuPass2" placeholder="Please Re-Enter Your Password" required>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login to your Account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="todo/login/" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="LogUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="LogUsername" name="LogUsername" placeholder="Please Enter Your Username" required>
              </div>
              <div class="mb-3">
                <label for="LogPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="LogPass" name="LogPass" placeholder="Please Enter Your Password" required>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
